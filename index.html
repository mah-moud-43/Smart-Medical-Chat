<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استشارة طبية</title>
    <!-- تضمين Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- صفحة تسجيل البيانات -->
    <div id="registrationPage">
        <h2 class="mb-4">أدخل بياناتك الشخصية</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">العمر</label>
                <input type="number" class="form-control" id="age" placeholder="أدخل عمرك" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">الجنس</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>اختر الجنس</option>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">متابعة</button>
        </form>
    </div>

    <!-- صفحة الأسئلة -->
    <div id="chatPage" style="display:none;">
        <h2 class="mb-4">مرحبًا، <span id="userName"></span>!</h2>
        <p>العمر: <span id="userAge"></span> | الجنس: <span id="userGender"></span></p>
        <form id="chatForm">
            <div class="mb-3">
                <label for="question" class="form-label">سؤالك الطبي</label>
                <input type="text" class="form-control" id="question" placeholder="اكتب سؤالك هنا" required>
            </div>
            <button type="submit" class="btn btn-success">إرسال</button>
        </form>

        <!-- عرض الإجابة -->
        <div id="responseContainer" class="mt-4">
            <h5>الإجابة:</h5>
            <p id="responseText" class="alert alert-info"></p>
        </div>
    </div>
</div>

<!-- تضمين Bootstrap و JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
